<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias por tu compra</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:720px;margin:40px auto;padding:0 16px;color:#111}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:24px;box-shadow:0 4px 16px rgba(0,0,0,.05)}
    button{background:#111;color:#fff;border:0;border-radius:10px;padding:12px 16px;font-size:16px;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .muted{color:#6b7280}
    .ok{color:#16a34a}
    .err{color:#dc2626}
    input{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  </style>
</head>
<body>
  <h1>¡Gracias por tu compra!</h1>
  <p class="muted">Si ya se confirmó tu pago (Processing/Settled), aquí puedes descargar el cliente y ver tu Identificador (API Key) con tus créditos.</p>

  <div class="card">
    <h3>Tu acceso</h3>
    <div style="margin:8px 0 16px">
      <input id="email" type="email" placeholder="tu@correo.com" />
    </div>
    <div class="row">
      <button id="seeInfo">Ver mi API Key y créditos</button>
      <button id="download">Descargar cliente</button>
    </div>
    <div id="info" class="muted" style="margin-top:12px"></div>
  </div>

  <script>
    const apiBase = location.origin;
    const params = new URLSearchParams(location.search);
    const emailEl = document.getElementById('email');
    const seeInfo = document.getElementById('seeInfo');
    const downloadBtn = document.getElementById('download');
    const info = document.getElementById('info');

    // Prellenar email si viene en la URL
    const qEmail = (params.get('email') || '').trim();
    if (qEmail) emailEl.value = qEmail;

    async function loadInfo() {
      const em = (emailEl.value || '').trim();
      if (!em) { info.textContent = 'Ingresa tu correo.'; return; }
      try {
        const r = await fetch(`${apiBase}/api/key-by-email?email=${encodeURIComponent(em)}`);
        if (!r.ok) throw new Error('No se pudo obtener la información');
        const data = await r.json();
        info.innerHTML = `API Key: <code>${data.api_key}</code><br/>Créditos: <strong>${data.remaining}</strong>`;
      } catch (e) {
        info.textContent = 'Error: ' + e.message;
      }
    }

    seeInfo.addEventListener('click', loadInfo);
    downloadBtn.addEventListener('click', () => {
      const em = (emailEl.value || '').trim();
      const u = new URL(apiBase + '/download/client');
      if (em) u.searchParams.set('email', em);
      window.location.href = u.toString();
    });

    // Si ya viene el email, intenta mostrar info automáticamente
    if (qEmail) loadInfo();
  </script>
</body>
</html>
