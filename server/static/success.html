<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compra exitosa</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:720px;margin:40px auto;padding:0 16px;color:#111}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:24px;box-shadow:0 4px 16px rgba(0,0,0,.05)}
    code{background:#f3f4f6;padding:2px 6px;border-radius:6px}
    .muted{color:#6b7280}
    .ok{color:#16a34a}
    .err{color:#dc2626}
    input{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px}
    button{background:#111;color:#fff;border:0;border-radius:10px;padding:10px 14px;font-size:14px;cursor:pointer}
  </style>
</head>
<body>
  <h1>¡Pago recibido!</h1>
  <p class="muted">Estamos activando tus 200 créditos y generando tu API Key…</p>
  <div class="card">
    <div id="loading">Procesando…</div>
    <div id="result" style="display:none">
      <p class="ok">API Key: <code id="apiKey"></code></p>
      <p>Créditos disponibles: <span id="remaining"></span></p>
      <h3>Cómo usarlo con el script</h3>
      <pre><code id="cmd">python BOTi.py --api-url {ORIGIN} --api-key {KEY} --times 50 --interval 3 https://sitio.com/form</code></pre>
      <p class="muted">Copia la línea y reemplaza la URL del formulario.</p>
    </div>
    <div id="error" class="err" style="display:none"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const sessionId = params.get('session_id');
    const origin = location.origin;
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const err = document.getElementById('error');
    const apiKeyEl = document.getElementById('apiKey');
    const remEl = document.getElementById('remaining');
    const cmdEl = document.getElementById('cmd');

    async function claim() {
      if (!sessionId) {
        loading.style.display = 'none';
        err.style.display = 'block';
        err.textContent = 'Falta session_id en la URL.';
        return;
      }
      try {
        const r = await fetch(origin + '/api/claim-key', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ session_id: sessionId })
        });
        if (!r.ok) throw new Error('No se pudo reclamar la API Key');
        const data = await r.json();
        loading.style.display = 'none';
        result.style.display = 'block';
        apiKeyEl.textContent = data.api_key;
        remEl.textContent = data.remaining;
        cmdEl.textContent = `python BOTi.py --api-url ${origin} --api-key ${data.api_key} --times 50 --interval 3 https://sitio.com/form`;
      } catch (e) {
        loading.style.display = 'none';
        err.style.display = 'block';
        err.textContent = e.message;
      }
    }
    claim();
  </script>
</body>
</html>
