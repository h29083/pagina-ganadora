<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Auditor - Comprar</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:720px;margin:40px auto;padding:0 16px;color:#111}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:24px;box-shadow:0 4px 16px rgba(0,0,0,.05)}
    button{background:#111;color:#fff;border:0;border-radius:10px;padding:12px 16px;font-size:16px;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .muted{color:#6b7280}
    .ok{color:#16a34a}
    .err{color:#dc2626}
    input,textarea{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px}
    .row{display:flex;gap:12px;align-items:center}
  </style>
</head>
<body>
  <h1>Form Auditor</h1>
  <p class="muted">Plan único (solo cripto): <strong>$5</strong> por <strong>200 envíos</strong></p>

  <div class="card">
    <h3>Comprar</h3>
    <p>Ingresa tu correo para asociar los créditos y la API Key a tu cuenta.</p>
    <div style="margin:8px 0 16px">
      <input id="email" type="email" placeholder="tu@correo.com" />
    </div>
    <div class="row" style="gap:10px;flex-wrap:wrap">
      <button id="buyCrypto">Pagar con BTC (BTCPay)</button>
    </div>
    <p id="msg" class="muted"></p>
  </div>

  <div class="card" style="margin-top:20px">
    <h3>Ya lo compré</h3>
    <p>Descarga el cliente o consulta tu Identificador (API Key) y créditos asociados a tu correo.</p>
    <div style="margin:8px 0 16px">
      <input id="email2" type="email" placeholder="tu@correo.com" />
    </div>
    <div class="row" style="gap:10px;flex-wrap:wrap">
      <button id="seeInfo">Ver mi API Key y créditos</button>
      <button id="download">Descargar cliente</button>
    </div>
    <div id="info" class="muted" style="margin-top:10px"></div>
  </div>

  <script>
    const apiBase = location.origin;
    const buyCryptoBtn = document.getElementById('buyCrypto');
    const emailEl = document.getElementById('email');
    const msg = document.getElementById('msg');
    const email2 = document.getElementById('email2');
    const seeInfo = document.getElementById('seeInfo');
    const downloadBtn = document.getElementById('download');
    const info = document.getElementById('info');

    buyCryptoBtn.addEventListener('click', async () => {
      msg.textContent = '';
      buyCryptoBtn.disabled = true;
      try {
        const email = (emailEl.value || '').trim();
        if (!email) throw new Error('Ingresa tu correo para continuar');
        // Usar nuestro backend para construir la URL del Pay Button con buyerEmail
        const u = new URL(apiBase + '/btcpay/redirect');
        u.searchParams.set('email', email);
        const r = await fetch(u.toString());
        if (!r.ok) {
          if (r.status === 403) {
            // Usuario con créditos activos: mostrar mensaje amable
            const user = await (await fetch(`${apiBase}/api/user-info?email=${encodeURIComponent(email)}`)).json();
            throw new Error(`Aún tienes ${user.remaining ?? 'algunos'} créditos activos. Descarga el cliente o usa tu API Key antes de comprar de nuevo.`);
          }
          throw new Error('Error creando redirección BTCPay');
        }
        const data = await r.json();
        if (!data.url) throw new Error('Respuesta inválida');
        window.location.href = data.url;
      } catch (e) {
        msg.textContent = 'Error: ' + e.message;
        msg.className = 'err';
        buyCryptoBtn.disabled = false;
      }
    });

    seeInfo.addEventListener('click', async () => {
      info.textContent = '';
      const em = (email2.value || '').trim();
      if (!em) { info.textContent = 'Ingresa tu correo.'; return; }
      try {
        const r = await fetch(`${apiBase}/api/key-by-email?email=${encodeURIComponent(em)}`);
        if (!r.ok) throw new Error('No se pudo obtener la información');
        const data = await r.json();
        info.innerHTML = `API Key: <code>${data.api_key}</code><br/>Créditos: <strong>${data.remaining}</strong>`;
      } catch (e) {
        info.textContent = 'Error: ' + e.message;
      }
    });

    downloadBtn.addEventListener('click', () => {
      const em = (email2.value || '').trim();
      const u = new URL(apiBase + '/download/client');
      if (em) u.searchParams.set('email', em);
      window.location.href = u.toString();
    });
  </script>
</body>
</html>
