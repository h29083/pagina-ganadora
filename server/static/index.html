<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Auditor - Comprar</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:720px;margin:40px auto;padding:0 16px;color:#111}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:24px;box-shadow:0 4px 16px rgba(0,0,0,.05)}
    button{background:#111;color:#fff;border:0;border-radius:10px;padding:12px 16px;font-size:16px;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .muted{color:#6b7280}
    .ok{color:#16a34a}
    .err{color:#dc2626}
    input,textarea{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px}
    .row{display:flex;gap:12px;align-items:center}
  </style>
</head>
<body>
  <h1>Form Auditor</h1>
  <p class="muted">Plan único: <strong>$5</strong> por <strong>200 envíos</strong></p>

  <div class="card">
    <h3>Comprar</h3>
    <p>Ingresa tu correo para asociar los créditos y la API Key a tu cuenta.</p>
    <div style="margin:8px 0 16px">
      <input id="email" type="email" placeholder="tu@correo.com" />
    </div>
    <button id="buy">Comprar por $5</button>
    <p id="msg" class="muted"></p>
  </div>

  <script>
    const apiBase = location.origin;
    const buyBtn = document.getElementById('buy');
    const emailEl = document.getElementById('email');
    const msg = document.getElementById('msg');

    buyBtn.addEventListener('click', async () => {
      msg.textContent = '';
      buyBtn.disabled = true;
      try {
        const email = emailEl.value || undefined;
        const r = await fetch(apiBase + '/api/checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        if (!r.ok) throw new Error('Error creando sesión de pago');
        const data = await r.json();
        if (!data.url) throw new Error('Respuesta inválida');
        window.location.href = data.url;
      } catch (e) {
        msg.textContent = 'Error: ' + e.message;
        msg.className = 'err';
        buyBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
