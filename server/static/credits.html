<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultar créditos</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:720px;margin:40px auto;padding:0 16px;color:#111}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:24px;box-shadow:0 4px 16px rgba(0,0,0,.05)}
    code{background:#f3f4f6;padding:2px 6px;border-radius:6px}
    .muted{color:#6b7280}
    .ok{color:#16a34a}
    .err{color:#dc2626}
    input{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px}
    button{background:#111;color:#fff;border:0;border-radius:10px;padding:10px 14px;font-size:14px;cursor:pointer}
  </style>
</head>
<body>
  <h1>Consultar créditos</h1>
  <div class="card">
    <p>Ingresa tu API Key:</p>
    <input id="key" type="text" placeholder="api_key_..." />
    <div style="margin-top:12px">
      <button id="check">Consultar</button>
    </div>
    <p id="msg" class="muted"></p>
  </div>

  <script>
    const msg = document.getElementById('msg');
    const keyEl = document.getElementById('key');
    const checkBtn = document.getElementById('check');

    checkBtn.addEventListener('click', async () => {
      msg.textContent = '';
      checkBtn.disabled = true;
      try {
        const k = keyEl.value.trim();
        if (!k){ throw new Error('Ingresa una API Key'); }
        const r = await fetch(location.origin + '/api/credits', {
          headers: { 'Authorization': 'Bearer ' + k }
        });
        if (!r.ok) throw new Error('No se pudieron consultar los créditos');
        const data = await r.json();
        msg.textContent = 'Créditos restantes: ' + data.remaining;
        msg.className = 'ok';
      } catch (e){
        msg.textContent = 'Error: ' + e.message;
        msg.className = 'err';
      } finally {
        checkBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
